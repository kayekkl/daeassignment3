<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>開源硬體大全 | Open Source Hardware Collection</title>

    <!-- Ionic 框架 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            <span class="zh">開源硬體大全</span>
            <span class="en">Open Source Hardware Collection</span>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button href="about.html">
              <ion-icon
                slot="icon-only"
                name="information-circle-outline"
              ></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="search-filter-container">
          <ion-searchbar
            placeholder="搜尋開源硬體"
            id="searchbar"
            data-en-placeholder="Search Open Source Hardware"
          ></ion-searchbar>

        <ion-list id="yoga-list">
          <!-- 瑜伽動作項目會通過 JavaScript 動態加載 -->
          <!-- Yoga poses will be dynamically loaded via JavaScript -->
        </ion-list>
      </ion-content>
    </ion-app>

    <!-- 自定義 JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/language.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
